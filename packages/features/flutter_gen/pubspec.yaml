name: flutter_gen
description: "flutter_gen Flutter project."
version: 0.0.1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.4.9
  flutter_gen_runner:

flutter_gen:
  output: lib/src/
  lineLength: 80

  integrations:
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/